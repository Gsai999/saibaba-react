    //   Remove Duplicate items from the given array    
  

let arrr = ["apple", "mango", "apple",
          "orange", "mango", "mango"];
  
function removeDuplicates(arrr) {
    return arrr.filter((item,
        index) => arrr.indexOf(item) === index);
}
console.log(removeDuplicates(arrr));

//Palindrome Number 

var str = "sai";
const arrayValues = str.split('');

// reverse the array values
const reverseArrayValues = arrayValues.reverse();

// convert array to string
const reverseString = reverseArrayValues.join('');

console.log(str);

if(str == reverseString) {
    console.log('It is a palindrome');
}
else {
    console.log('It is not a palindrome');
